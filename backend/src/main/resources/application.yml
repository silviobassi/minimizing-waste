server:
  port: 8080

  #servlet:
    #context-path: /api

spring:
  datasource:
    url: jdbc:mysql://localhost/minimizing_waste?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: mysql123

  flyway:
    locations: db/migration, db/datatest

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        #format_sql: true
    show-sql: true
    #generate-ddl: true
    #hibernate:
      #ddl-auto: create-drop

  jackson:
    deserialization:
      fail-on-ignored-properties: true
      fail-on-unknown-properties: true

  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

  servlet:
    multipart:
      #max-file-size: 20KB
  freemarker:
    settings:
      locale: pt_BR

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/oauth2/jwks
        opaquetoken:
          introspection-uri: http://localhost:8080/oauth2/introspect
          client-id: minimizing-web
          client-secret: 123

springdoc:
  packages-to-scan: com.dcconnect.minimizingwaste.api
  paths-to-match: /v1/**
  oAuthFlow:
    authorizationUrl: http://localhost:8080/oauth2/authorize
    tokenUrl: http://localhost:8080/oauth2/token

  swagger-ui:
    oauth:
      client-id: minimizing-web
      client-secret: web123
      use-pkce-with-authorization-code-grant: true
      use-basic-authentication-with-access-code-grant: true
    oauth2-redirect-url: http://localhost:8080/swagger-ui/oauth2-redirect.html
---
minimizing-waste:
  storage:
    local:
      directory: /avatar
    s3:
      #access-key-id:
      #secret-access-key:
      bucket: minimizing-waste
      region: us-east-1
      directory: user-photo

    #Enable photo storage services type, for example:
    # - "s3" to PhotoStorageService.class or  "local" to LocalPhotoStorage
    type: s3

  auth:
    provider-url: http://localhost:8080
  jwt:
    keystore:
      password: 356278
      keypair-alias: minimizingwaste
      jks-location: base64:

  security:
    redirect:
      client: http://127.0.0.1:5173