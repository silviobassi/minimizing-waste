<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Acesso ao Minimizing Waste</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
	<style>
	html, body {
		height: 100%;
	}
	
	body {
		display: -ms-flexbox;
		display: flex;
		-ms-flex-align: center;
		align-items: center;
		padding: 40px 25px;
		background-color: #F5F5F5;
	}
	
	.form-signin {
		background-color: #fff;
		border-radius: 5px;
		border: 1px solid #C5BFCB;
		width: 100%;
		max-width: 400px;
		padding: 30px 30px;
		margin: auto;
	}
	
	.form-signin .form-control {
		position: relative;
		box-sizing: border-box;
		height: auto;
		padding: 10px;
		font-size: 16px;
	}
	
	.form-signin .form-control:focus {
		z-index: 2;
	}
	
	.form-signin input[type="email"] {
		margin-bottom: 20px;

	}
	
	.form-signin input[type="password"] {
		margin-bottom: 20px;

	}

	button {
		background-color: #1677FF !important;
	}
	</style>
</head>

<body class="text-center">
	<form class="form-signin" th:action="@{/login}" method="post">
		<h1 class="h3 mb-4 font-weight-normal">Minimizing Waste - Login</h1>

		<p class="alert alert-danger" th:if="${#bools.isTrue(param.error)}">
			O e-mail ou senha n√£o confere
		</p>

		<input type="email" name="username" class="form-control" placeholder="Seu e-mail" required autofocus>
		
		<input type="password" name="password" class="form-control" placeholder="Sua senha" required>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

		<p class="mt-5 mb-3 text-muted">&copy; Enfatiza7</p>
	</form>
</body>
</html>
<!-- 
Template baseado em exemplo do Bootstrap:
https://getbootstrap.com.br/docs/4.1/examples/sign-in/
 -->
